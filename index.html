<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
     <link rel="stylesheet" href="./style.css">
     <script src="./source.js" defer></script>
</head>
<body>
    <div class="outerbody">
        <div class="scoreboard">
            <div class="players"> <div class="player1">Player X</div> <div class="scoreX">0</div> </div>
            <div class="players"> <div class="player2">Player O</div> <div class="scoreO">0</div> </div>
        </div>
        <div class="announcement"></div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="Buttons">
            <button type="button" id="reset_board">Reset</button>
            <button type="button" id="restart">Re-Start</button>
        </div>
    </div>
</body>
</html>
